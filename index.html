<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Todo App</title>
  <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>
<header class="header">
  <img src="./eisenhower-matrix.jpg" alt="">
  <a class="header_link" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
</header>
<main class="main">
  <section class="main_item">
  <h3 class="main_item_title">Add Item</h3>
    <ul class="main_item_element list">
      <li>
      <input class="task new-task" type="text">
      <button class="add_button">Add</button>
      </li>
    </ul>
  </section>
  <h3>Todo</h3>
  <ul class="main_item_incompleted_element list">
    <li class="incomplited_element_edit">
      <input type="checkbox"><label class="task">Pay Bills</label>
      <input type="text" class="task">
      <button class="edit">Edit</button>
      <button class="delete">
        <img src="./remove.svg">
      </button>
    </li>
    <li class="incomplited_element_editMode">
      <input type="checkbox"><label class="task">Go Shopping</label>
      <input type="text" value="Go Shopping" class="task">
      <button class="edit">Save</button>
      <button class="delete">
        <img src="./remove.svg">
      </button>
    </li>
  </ul>
  <h3>Completed</h3>
  <ul class="main_item_completed_element list">
    <li>
      <input type="checkbox" checked><label class="task">See the Doctor</label>
      <input type="text" class="task task-hidden">
      <button class="edit">Edit</button>
      <button class="delete">
        <img src="./remove.svg">
      </button>
    </li>
  </ul>
</main>
<script type="text/javascript" src="app.js"></script>
</body>
</html>
